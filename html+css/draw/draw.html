<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>CSS绘制特殊图形</title>
	<link rel="stylesheet" type="text/css" href="style/demo.css"/>

</head>
<body>
<div class="bird">
	<!--头发-->
	<div class="hairWrapper">
		<div class="hairLeft">
		</div>
		<div class="hairRight">
		</div>
	</div>

	<!--脸部-->
	<div class="faceTopWrapper">
		<div class="faceTop"></div>
	</div>
	<div class="faceBottom"></div>

	<!--脖子-->
	<div class="neck"></div>

	<!--眼睛底部黑块-->
	<div class="eyeBack"></div>
	<!--左眼-->
	<div class="leftEye">
		<div class="eye"></div>
		<div class="eyeCenter"></div>
		<div class="eyeLight"></div>
	</div>

	<!--右眼-->
	<div class="rightEye">
		<div class="eye"></div>
		<div class="eyeCenter"></div>
		<div class="eyeLight"></div>
	</div>


	<!--嘴巴-->
	<div class="mouthWrapper">
		<div class="mouthTop"></div>
	</div>
	<div class="mouth"></div>


	<!--身躯-->
	<div class="mid"></div>

	<!--左手-->
	<div class="leftHand"></div>
	<!--右手-->
	<div class="rightHand"></div>

	<!--尾巴-->
	<div class="tailWrapper">
		<div class="tail"></div>
	</div>

	<!--左脚-->
	<div class="foot leftFoot">
		<div class="f1"></div>
		<div class="f2"></div>
		<div class="f3"></div>
		<div class="f4"></div>
	</div>

	<div class="foot rightFoot">
		<div class="f1"></div>
		<div class="f2"></div>
		<div class="f3"></div>
		<div class="f4"></div>
	</div>
</div>
</body>
</html>
