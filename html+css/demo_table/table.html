<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>表格练习</title>
    <link rel="stylesheet" href="table.css">
</head>

<body>
    <table width="936" border="1" class="table" cellspacing="2">
        <tr>
            <th width="96" scope="col">项目</th>
            <th colspan="5" scope="col">上课</th>
            <th colspan="2" scope="col">休息</th>
        </tr>
        <tr>
            <td class="day">星期 </td>
            <td class="day">星期一</td>
            <td class="day">星期二</td>
            <td class="day">星期三</td>
            <td class="day">星期四</td>
            <td class="day">星期五</td>
            <td class="day">星期六</td>
            <td class="day">星期天</td>
        </tr>
        <tr>
            <td rowspan="3" class="day">上午</td>
            <td>星期一</td>
            <td>星期二</td>
            <td>星期三</td>
            <td>星期四</td>
            <td>星期五</td>
            <td>星期六</td>
            <td rowspan="3">休息</td>
        </tr>
        <tr>
            <td>星期一</td>
            <td>星期二</td>
            <td>星期三</td>
            <td>星期四</td>
            <td>星期五</td>
            <td>星期六</td>
        </tr>
        <tr>
            <td>星期一</td>
            <td>星期二</td>
            <td>星期三</td>
            <td>星期四</td>
            <td>星期五</td>
            <td>星期六</td>
        </tr>
        <tr>
            <td rowspan="2" class="day">下午</td>
            <td>星期一</td>
            <td>星期二</td>
            <td>星期三</td>
            <td>星期四</td>
            <td>星期五</td>
            <td>星期六</td>
            <td rowspan="2">休息</td>
        </tr>
        <tr>
            <td>星期一</td>
            <td>星期二</td>
            <td>星期三</td>
            <td>星期四</td>
            <td>星期五</td>
            <td>星期六</td>
        </tr>
    </table>
</body>

</html>
